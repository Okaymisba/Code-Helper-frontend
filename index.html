<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GitHub Repo Analyzer</h1>
        <form id="repoForm">
            <label for="repoUrl">Enter GitHub Repository URL:</label>
            <input type="url" id="repoUrl" name="repoUrl" placeholder="https://github.com/user/repo" required>
            <button type="submit">Analyze</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
